<html>
    <head>
    <meta charset="utf-8">
        <title>Objects Constructors</title>
    </head>
    <body>
        <p>javascript</p>
        <script>
            function phone (make,model,warranty,color){
                this.make = make;
                this.model = model;
                this.warranty = warranty;
                this.color = color;
                this.extendwarranty = function (x){
                    this.warranty = this.warranty + x;
                }
            }
            var myPhone = new phone ("Apple","Iphone 5", 12 "white");
            window.console.log(myPhone);
            myPhone.extendwarranty(12);
            window.console.log(myPhone.warranty);

            myPhone.conditon = "like new";
            window.console.log(myPhone);
            window.console.log(myPhone.conditon);

            var myBrothersPhone = new phone ("Apple","Iphone 4", 6 , "black" );
            window.console.log(myBrothersPhone);
            window.console.log(myBrothersPhone.conditon);
            phone.prototype.conditon = "new";
            window.console.conditon(myBrothersPhone.conditon);
            window.console.log(myPhone.conditon);

        </script>
    </body>
</html>
